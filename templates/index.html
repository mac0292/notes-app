{% extends "base.html" %}

{% block content %}

<h1>My Notes</h1>

{% if notes %}
    {% for note in notes %}
    <div class="note-card">
        <h2>{{ note["title"] }}</h2>
        <p>{{ note["created"] }}</p>
        <a href="/note/{{ note['id'] }}">View</a>
    </div>
    {% endfor %}
{% else %}
    <p>No notes yet. <a href="/new">Create your first note!</a></p>
{% endif %}

{% endblock %}
