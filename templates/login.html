{% extends "base.html" %}

{% block content %}

<h1>Login</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    <input 
        type="text" 
        name="username" 
        placeholder="Username" 
        required
    >
    <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required
    >
    <button type="submit">Login</button>
</form>

<p>Don't have an account? <a href="/signup">Sign up</a></p>

{% endblock %}
