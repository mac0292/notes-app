{% extends "base.html" %}

{% block content %}

<h1>Sign Up</h1>

{% if error %}
    <p style="color:red">{{ error }}</p>
{% endif %}

<form method="POST">
    <input 
        type="text" 
        name="username" 
        placeholder="Choose a username" 
        required
    >
    <input 
        type="password" 
        name="password" 
        placeholder="Choose a password" 
        required
    >
    <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="/login">Login</a></p>

{% endblock %}
